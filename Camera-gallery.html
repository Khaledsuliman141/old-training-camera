<!DOCTYPE tml>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="CEO & Practice"/>
            <link href="Css/bootstrap.css" rel="stylesheet" />
            <link href="Css/font-awesome.css" rel="stylesheet"/>
            <link href="Css/Camera.css" rel="stylesheet"/>
            <link href="Css/Camera-color-blue.css" rel="stylesheet"/>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script> 
        </head>
        
        <body>
            
            <!--Start Option Box -->
            <section class="option">
                <div class="box">
                    <h4>Color Option</h4>
                    <ul class="list-unstyled">
                        <li date-value="Css/Camera-color-blue.css" class="theme blue"></li>
                        <li date-value="Css/Camera-color-red.css" class="theme red"></li>
                        <li date-value="Css/Camera-color-black.css" class="theme black"></li>
                    </ul>
                </div>
                <span class="tool glyphicon glyphicon-cog"></span>
            </section>
            
            <!-- End Option Box -->
            
            <!-- End Option Box -->
            
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Gallery</li>
                <li><a href="camera-contact.html">Contact</a></li>
            </ol>
            
            <!--Start nav -->
            <div>
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Camera</a>
                      </div>
                  
                      <!-- Collect the nav links -->
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="index.html">Home</a></li>
                          <li class="active"><a href="Camera-gallery.html">Gallery</a></li>
                          <li><a href="Camera-contact.html">Contact</a></li>
                        </ul>
                      </div>
                      
                    </div><!-- End .container-fluid -->
                </nav>
            </div>
            <!--Start -->
            <section>
                
                    <div id="camera-carousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#camera-carousel" data-slide-to="0" class="active"></li>
                          <li data-target="#camera-carousel" data-slide-to="1"></li>
                          <li data-target="#camera-carousel" data-slide-to="2"></li>
                          <li data-target="#camera-carousel" data-slide-to="3"></li>
                          <li data-target="#camera-carousel" data-slide-to="4"></li>
                        </ol>
                      
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                          <div class="item active">
                            <img class="img-responsive" src="Images/5.jpg" alt="Gold"/>
                            <div class="carousel-caption">
                              <p>Stolen by Bibo</p>
                            </div>
                          </div>
                          <div class="item">
                            <img class="img-responsive" src="Images/6.jpg" alt="Green"/>
                            <div class="carousel-caption">
                              <p>Stolen by Bibo</p>
                            </div>
                          </div>
                          
                          <div class="item">
                            <img class="img-responsive" src="Images/7.jpg" alt="black"/>
                            <div class="carousel-caption">
                              <p>Stolen by Bibo</p>
                            </div>
                          </div>
                          
                          <div class="item">
                            <img class="img-responsive" src="Images/8.jpg" alt="sand"/>
                            <div class="carousel-caption">
                              <p>Stolen by Bibo</p>
                            </div>
                          </div>
                          
                          <div class="item">
                            <img class="img-responsive" src="Images/9.jpg" alt="farm"/>
                            <div class="carousel-caption">
                              <p>Stolen by Bibo</p>
                            </div>
                          </div>
                    </div>
                      
                        <!-- Controls -->
                        <a class="left carousel-control" href="#camera-carousel" role="button" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#camera-carousel" role="button" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    
            </section>
            
            <!--End -->
            
            <!--Start footer -->
            <footer>
                <div class="container">
                    
                        <h2>Camera</h2>
                        <p>
                            CopyRight2017&copy;Designed by Khaled Bibo
                        </p>

            </footer>
            <!--End footer -->
            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/Camera.js"></script>
